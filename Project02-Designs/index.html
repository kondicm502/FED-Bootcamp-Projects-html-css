<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="medium-screen.css">
  <link rel="stylesheet" href="small-screen.css">
  <title>Designs</title>
</head>
<body>
  <header>
    <div class="container">
      <a href="#" class="avatar">
        <img src="images/avatar.png">
      </a>

      <nav>
        <ul>
          <li><a href="#">Work</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="sec1">
    <div class="container">
      <h2>WE CREATE A SUPERB, RESPONSIVE AND FAST DESIGNS FOR YOUR WEB AND MORE.</h2>
    </div>
  </section>

  <section id="sec2">
    <div class="container">
      <div class="item">
        <div class="img-circle">
          <img src="images/design.png">
        </div>
        WEB AND DIGITAL DESIGN
      </div>
      <div class="item">
        <div class="img-circle">
          <img src="images/illustration.png">
        </div>
        ILLUSTRATION AND GRAPHICS
      </div>
      <div class="item">
        <div class="img-circle">
          <img src="images/animation.png">
        </div>
        ANIMATION
      </div>

        <div class="img-circle">
          <img src="images/photo.png">
        </div>
        PHOTOGRAPHY
      </div>
    </div>
  </section>

  <section id="sec3">
    <div class="container">
      <h2>CONTACT US</h2>
      <p>Feel free to contact us about your new project today!</p>
      <form>
        <input type="text" placeholder="Your Name">
        <input type="text" placeholder="Your e-mail">
        <textarea rows="5" placeholder="Message"></textarea>
      </form>
    </div>
  </section>
